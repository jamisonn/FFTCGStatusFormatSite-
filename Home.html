<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statuses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Game Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Game</a>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="GettingStarted.html">Getting Started</a>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    
                
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1>Game Statuses</h1>
        <button class="btn btn-primary mt-3" onclick="generateStatus()">Statuses</button>
        <div id="statusCard" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="statusName"></h5>
                    <p class="card-text" id="statusDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const statuses = [
            { name: "Berserk", description: "You must attack at least once per turn if able." },
            { name: "Blind", description: "Your second card drawn during the Draw Phase each turn cannot be discarded for CP, cast, or played until your Main Phase 2." },
            { name: "Bind", description: "You may search no more than once per turn." },
            { name: "Charm", description: "You must pass priority when the stack is empty during either player’s Attack Phase." },
            { name: "Chicken", description: "Your Forwards cannot block Forwards with Power equal to or greater than their own." },
            { name: "Confused", description: "Your first game action must be the following according to your Status Die roll. If you cannot take that type of Action, you may act normally beginning in your Main Phase 2.  1-2 - cast a Forward or Monster \n 3-4 = cast a Backup or Summon  \n 5 = use an Action or Special Ability  \n 6 = you may choose freely." },
            { name: "Curse", description: "You may cast only 1 card from your Limit Break deck during this game." },
            { name: "Disease", description: "The first time upon suffering damage that you could activate an EX Burst effect which adds one or more cards to your hand, you must decline this EX Burst." },
            { name: "Disable", description: "You cannot cast or play cards with a Cost equal to the value of your Status Die." },
            { name: "Doom", description: "If you end your turn with 0 cards in hand, reveal this Status Card and you lose the game." },
            { name: "Heavy", description: "You may attack no more than 1 time per turn." },
            { name: "Killsight", description: "If you are dealt damage by a Forward with Cost equal to the value of your Status Die, reveal this Status Card and you lose the game." },
            { name: "Level 5/10 Death", description: "At the end of your turn, if the sum of yours and your opponent’s cards in hand are exactly 5 or 10, or if the sum of the Cost of your characters in play is a multiple of 5, reveal this Status Card and you lose the game." },
            { name: "Muddle", description: "When choosing targets for Summons and abilities, you cannot target Characters with a Cost equal to your Status Die." },
            { name: "Oil", description: "If you suffer 3 or more points of damage in 1 turn, reveal this Status Card and you lose the game." },
            { name: "Paralysis", description: "You may not reorder the cards in your hand; you must place them in your hand in the rightmost position when drawn. (You can still manipulate and move cards, but their ‘mechanical order’ cannot change.) You cannot cast, discard for CP, or play the card in the position matching your Status Die, counting from the left." },
            { name: "Petrify", description: "You may not overpay to cast cards." },
            { name: "Poison", description: "Upon taking your sixth point of damage, reveal this Status Card and you lose the game." },
            { name: "Provoke", description: "You must block at least once per turn if able." },
            { name: "Silence", description: "You may not cast Summons during your opponent’s turn. (Resolve EX Burst effects normally.)" },
            { name: "Sleep", description: "Your characters are unable to attack or use Rest Icon Abilities until the Main Phase 2 of your next turn after they are played, rather than at the beginning of your next turn." },
            { name: "Slow", description: "You may cast only 1 of a given card type each turn (Forward, Backup, Monster, Summon)." },
            { name: "Terror", description: "If you have suffered a point of damage on a given turn, you must block if able." }
        ];

        function generateStatus() {
            const randomIndex = Math.floor(Math.random() * statuses.length);
            document.getElementById("statusName").textContent = statuses[randomIndex].name;
            document.getElementById("statusDescription").textContent = statuses[randomIndex].description;
            document.getElementById("statusCard").style.display = "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
